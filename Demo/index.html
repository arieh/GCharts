<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/mootools/1.3.0/mootools-yui-compressed.js'></script>
    <script type="text/javascript" src="../Source/GCharts.js"></script>
    <script type="text/javascript">
        var columns = new GCharts.Columns([
            {name : 'a', value:10}
            , {name: 'b', value : 15}
            , {name : 'c', value : 25, color : "00aa00"}
        ],{
            target : document.body
            , title : "My name is\nArieh"
            , rangeY : [0,30]
            , direction : 'vertical'
            , showY : false
        });
        var lines = new GCharts.Lines([
            {value:[0,5,10,12,25,55,30], name:'foo',color:'ff0000',width:5,dashs:3,gaps:2}
            , {value: [10,15,5,45,30,32,30,40], name : 'bar' , color:'0000ff',width:3}
        ],{
            target : document.body
            ,titleX : ['Aug','Sep','Oct','Nov','Dec']
            ,showX : true
            , legendPosition : 'bottom'
            
            //, rangeX : [0,8]
        });
        
        var pie = new GCharts.Pie([
            {name:'foo',value : 30}
            , {name : 'bar' , value : 50}
            , {name : 'bla' , value : 20 }
            
        ],{
            target : document.body
            , '3d' : true
            , 'legendPosition':'top-vertical'
        });
    </script>
</body>
</html>
