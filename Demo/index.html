<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
    <style type="text/css">
        body{
            width:960px;
            margin:0 auto;
        }
        
        dd,dt{margin:10px auto; display:block; text-align:center}
        
        dl{width:400px; margin:0 auto}
        
        h1{text-align:center}
    </style>
</head>
<body>
    <h1>GCharts Demo</h1>
    <dl>
        <dt>Columns</dt>
        <dd id="clm"></dd>
        <dt>Lines</dt>
        <dd id="lines"></dd>
        <dt>Pie</dt>
        <dd id="pie"></dd>
        <dt>3D Pie</dt>
        <dd id="3dpie"></dd>    
    </dl>
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/mootools/1.3.0/mootools-yui-compressed.js'></script>
    <script type="text/javascript" src="../Source/GCharts.js"></script>
    <script type="text/javascript">
        var columns = new GCharts.Columns([
            {name : 'a', value:10}
            , {name: 'b', value : 15}
            , {name : 'c', value : 25, color : "00aa00"}
        ],{
            target : document.id('clm')
            , title : "My name is\nArieh"
            , rangeY : [0,30]
            , direction : 'vertical'
            , showY : false
            , 'legendPosition':'right'
            , width:65
        });
        var lines = new GCharts.Lines([
            {value:[0,5,10,12,25,55,30], name:'foo',color:'ff0000',width:5,dashs:3,gaps:2}
            , {value: [10,15,5,45,30,32,30,40], name : 'bar' , color:'0000ff',width:3}
        ],{
           titleX : ['Aug','Sep','Oct','Nov']
            ,target : document.id('lines')
            ,showX : true
            , legendPosition : 'bottom'
        });
        
        var pie = new GCharts.Pie([
            {name:'foo',value : 30}
            , {name : 'bar' , value : 50}
            , {name : 'bla' , value : 20 }
            
        ],{
            target : document.id('pie')
            , 'legendPosition':'top-vertical'
        });
        
        
        var pie3d = new GCharts.Pie([
            {name:'foo',value : 30}
            , {name : 'bar' , value : 50}
            , {name : 'bla' , value : 20 }
            
        ],{
            target : document.id('3dpie')
             ,'legendPosition':'bottom-vertical'
            ,'3d' : true
        });
    </script>
</body>
</html>
